name: Convert Jupyter Notebook to HTML

on:
  push:
    paths:
      - 'notebooks/basics.ipynb'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@main
      with:
        ref: main
        fetch-depth: 0 # Fetch all history to have access to the gh-pages branch

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert

    - name: Copy custom_template.tpl to the workspace
      run: |
        cp templates/custom_template.tpl notebooks/custom_template.tpl

    - name: Convert Jupyter Notebook to HTML
      run: |
        jupyter nbconvert --to html --template notebooks/custom_template.tpl notebooks/basics.ipynb

    - name: Commit and push HTML to gh-pages branch
      run: |
        git config --local user.email "eagmon@github.com"
        git config --local user.name "GitHub Action"
        git fetch origin
        mv notebooks/basics.html /tmp/basics.html
        git checkout gh-pages || git checkout -b gh-pages
        git pull origin gh-pages
        mv /tmp/basics.html notebooks/basics.html
        git add notebooks/basics.html
        git diff-index --quiet HEAD || git commit -m "Update HTML file"
        git push origin gh-pages || true
